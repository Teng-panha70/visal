<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 500px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 30px 0;
            text-align: center;
            color: white;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-bottom: 15px;
        }
        .social-links .btn {
            margin: 10px 5px;
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-facebook {
            background-color: #1877f2;
            color: white;
        }
        .btn-instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            color: white;
        }
        .btn-tiktok {
            background-color: #000000;
            color: white;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="doki.jpeg" alt="Profile Picture" class="profile-img">
                <h2>Teng Panha</h2>
                <p>Software dekTeasLoper | Rean yu yu thunh jmr</p>
            </div>
            
            <div class="profile-body p-4 text-center">
                <p>Connect with me on social media!</p>
                
                <div class="social-links">
                    <!-- Facebook Link -->
                    <a href="https://www.facebook.com/share/16R1zLdbgG/?mibextid=wwXIfr" class="btn btn-facebook" target="_blank">
                        <i class="fab fa-facebook-f me-2"></i> Facebook
                    </a>
                    
                    <!-- Instagram Link -->
                    <a href="https://www.instagram.com/nhaaas166?igsh=amV5cHhwNXU0anF2&utm_source=qr" class="btn btn-instagram" target="_blank">
                        <i class="fab fa-instagram me-2"></i> Instagram
                    </a>
                    
                    <!-- TikTok Link -->
                    <a href="https://www.tiktok.com/@mewwesess?_t=ZS-8vwH7BKpQKv&_r=1" class="btn btn-tiktok" target="_blank">
                        <i class="fab fa-tiktok me-2"></i> TikTok
                    </a>
                </div>
                
                <div class="mt-4">
                    <p class="text-muted">Or scan my QR code:</p>
